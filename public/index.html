<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<style type="text/css">
.input {
	font-weight: bold;
	text-align: left;
	font-size: xx-large;
	left: 0px;
	background-color: #dbedfb;
	color: #050505;
	height: 60px;
	width: 100%;
	position: fixed;
	bottom: 0px;
}

.input input {
	margin-top: 10px;
	font-size: x-large;
	margin-bottom: 10px;
	margin-right: 10px;
	margin-left: 10px;
	text-align: left;
	height: 30px;
	width: 80%;
}

.grey {
	color: #c3c3c3;
}

#screen {
	left: 0px;
	visibility: visible;
	position: fixed;
	top: 0px;
	background-color: #454545;
	height: 100%;
	width: 100%;
}

#formbox {
	text-align: center;
	margin-left: auto;
	margin-bottom: auto;
	margin-right: auto;
	margin-top: 150px;
	position: relative;
	background-color: white;
	color: #333333;
	height: 150px;
	width: 400px;
}

#pseudo {
	margin-left: 50px;
	margin-bottom: auto;
	margin-right: 50px;
	margin-top: auto;
	height: 30px;
	font-size: x-large;
	width: 300px;
}
</style>
<title>Le chat du ter-ter</title>
<script src="jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="socket.io/socket.io.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
function vibre(){
for(i=0;i<50;i++){
a= (Math.random()*20)-(Math.random()*20);
b= (Math.random()*20)-(Math.random()*20);
self.moveBy(a, b);
//self.resizeBy(a, b);
}}

vibre();

$(document).ready(function(){
  var socket = new io.connect();
  
  $("#pseudo_form").submit(function(event){
  	event.preventDefault();
  	socket.emit('set nick', {"pseudo":$('#pseudo').val()});
  	socket.on('ready', function(){
  		socket.emit('suite');
  		socket.on('welcome', function(data){
  			$("#screen").css({visibility: "Hidden"});
  			console.log(data.welcome);
  			$('#chat ul').prepend("<li class='grey'> Bienvenue ! : "+ data + "</li>");
  			$('#chat ul li').slice(30).remove();
  	});
  	});
  });
  
  
  
  socket.on("poke", function(){console.log("ca vibre ?"); vibre();});
  
  socket.on("room", function(data){
  	$('#chat ul').append("<li class='grey'>"+ data + " s'est connecté </li>");
  	$('#chat ul li').slice(30).remove();
  	});
  socket.on("deco", function(data){
  	$("#chat ul").append("<li class='grey'>" + data + " est déconnecté </li>");
  });
  socket.on("chatline", function(data){
	$('#chat ul').append("<li>"+data.pseudo+" dit : " + data.text + "</li>");
	$('#chat ul li').slice(30).remove();  	
  });
  
  $("#sendform").submit(function(event){
  	event.preventDefault();
  	socket.emit("chatline", $("#sendline").val());
  	$("#sendline").val("");
  
  });
});


</script>
</head>
<body>
<div id="screen">
	<div id="formbox">
		<span id="title_formbox"><h1>Pseudo</h1></span>
		<form methode:"post "action="" id="pseudo_form">
			<input type="text" id="pseudo">
		</form>
	</div>
</div>
<div id="chat"><ul></ul></div>
<div class="input">
	<form method="post" action="" id="sendform">
	<input type="text" id="sendline">
	</form>
</div>
</body>
